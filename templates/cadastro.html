<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupcakeLover - Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
    <header>
        <h1>CupcakeLover</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Cupcakes</a></li>                                 
                <li><a href="{{ url_for('contato') }}">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="signup-container">
        <h2>CupcakeLover</h2>
        <h3>Cadastre-se</h3>

        <form action="{{ url_for('register') }}" method="post">
            <div class="main-columns">
                
                <div class="column">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

                    <label for="telefone">Telefone:</label>
                    <input type="telefone" id="telefone" name="telefone" required placeholder="Digite seu Telefone">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

                    <label for="confirma-senha">Confirme a Senha:</label>
                    <input type="password" id="confirma-senha" name="confirm-senha" required placeholder="Confirme sua senha">

                </div>

                <div class="column">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço">

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000" maxlength="9">

                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required placeholder="Digite seu bairro">

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade">

                    <label>Sexo:</label>
                    <div>
                        <input type="radio" id="masculino" name="sexo" value="masculino" required>
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="outro" name="sexo" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </div>
            </div>

            <button type="submit">Cadastrar</button>
            <p class="login-link">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 CupcakeLover - PIT II</p>
        <p>Redes sociais: <a href="#" style="color: #ff6f91;">Instagram</a> | <a href="#" style="color: #ff6f91;">Facebook</a></p>
    </footer>
</body>
</html>
